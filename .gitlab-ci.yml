debian-bullseye-clang:
    image: debian:bullseye-slim
    before_script:
        - apt-get update
        - apt-get install -y meson ninja-build build-essential clang ca-certificates
    script:
        - CC=clang CXX=clang++ meson --werror build
        - cd build
        - ninja -v
        - ninja test

